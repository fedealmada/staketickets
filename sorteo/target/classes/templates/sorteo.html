<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Admin - Tickets</title></head>
<body style="background-color:#1C1C2E; color:white;">
    <h1>Panel Administrador</h1>
    <form action="/admin/guardar" method="post" th:object="${participante}">
        <input type="text" th:field="*{stakeName}" placeholder="Nombre en Stake" required>
        <input type="text" th:field="*{instagram}" placeholder="Instagram" required>
        <input type="number" step="0.01" th:field="*{dineroApostado}" placeholder="Apostado" required>
        <button type="submit">Guardar</button>
    </form>
    <ul>
        <li th:each="p : ${participantes}">
            <span th:text="${p.stakeName} + ' - ' + ${p.tickets} + ' tickets'"></span>
            <a th:href="@{'/admin/eliminar/' + ${p.id}}">Eliminar</a>
        </li>
    </ul>
</body>
</html>
