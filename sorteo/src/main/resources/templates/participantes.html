<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Participantes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0c0f1a;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111827;
      border-bottom: 1px solid #2c2f36;
    }

    .logo img {
      height: 32px;
    }

    .admin-btn {
      background-color: #1a73e8;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .admin-btn:hover {
      background-color: #1666cc;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-link {
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .nav-link:hover {
      background-color: #1a73e822;
      color: #1a73e8;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
    }

    .card {
      background-color: #111827;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #1a73e8;
      font-weight: 600;
    }

    table {
      margin-top: 1.5rem;
    }


    thead {
      background-color: #1f2937;
    }

    th {
      color: #1a73e8;
      font-weight: 600;
      vertical-align: middle;
    }

    td {
      vertical-align: middle;
      color: #e2e8f0;
    }

    tr:hover {
      background-color: #1a1f2b;
    }

    .table-bordered {
      border: 1px solid #2c2f36;
    }

    .table-bordered th,
    .table-bordered td {
      border-color: #2c2f36;
    }


.table-dark-custom {
  background-color: #1c1f2b;
  color: #f1f1f1;
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.table-dark-custom thead {
  background-color: #2b303b;
  color: #00ffe0;
  text-transform: uppercase;
}

.table-dark-custom th,
.table-dark-custom td {
  padding: 0.8rem 1.2rem;
  border: none;
  font-size: 0.95rem;
}

.table-dark-custom tbody tr {
  transition: background 0.2s ease;
}

.table-dark-custom tbody tr:hover {
  background-color: #2a2f3c;
}

.table-dark-custom .btn {
  background-color: #00ffe0;
  color: #000;
  font-weight: 600;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
}

.table-dark-custom .btn:hover {
  background-color: #00c9c9;
  color: #000;
}


  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="/">
        <img src="/img/logo.png" alt="Logo" />
      </a>
    </div>

    <nav class="nav-links">
      <a href="/info" class="nav-link">Informaci√≥n</a>
      <a href="/participantes" class="nav-link">Participantes</a>
    </nav>

    <a href="/admin" class="btn admin-btn">Panel de Admin</a>
  </header>

  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">üéüÔ∏è Listado de Participantes</h2>
      <div class="table-responsive">
<table class="custom-dark-table w-100 mt-4">
  <thead>
    <tr>
      <th>#</th>
      <th>Stake</th>
      <th>Kick</th>
      <th>Instagram</th>
      <th>Tickets</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="persona, iterStat : ${personas}">
      <td th:text="${iterStat.count}">1</td>
      <td th:text="${persona.usuarioStake}">stake</td>
      <td th:text="${persona.usuarioKick}">kick</td>
      <td th:text="${persona.usuarioInstagram}">insta</td>
      <td th:text="${persona.cantidadTickets}">0</td>
    </tr>
  </tbody>
</table>
      </div>
    </div>
  </div>

</body>
</html>
