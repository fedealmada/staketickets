<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0c0e15;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #0e1a2b;
      color: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      position: relative;
    }

    .login-box .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      color: #aaa;
      font-size: 20px;
      cursor: pointer;
    }

    .login-box h2 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-control {
      background-color: #0b1522;
      border: 1px solid #2b3546;
      color: #fff;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #1e90ff;
      outline: none;
      box-shadow: 0 0 4px rgba(30, 144, 255, 0.3);
    }

    .input-group-text {
      background-color: transparent;
      border: none;
      color: #ccc;
      cursor: pointer;
    }

    .btn-login {
      background-color: #1e90ff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .btn-login:hover {
      background-color: #1678d2;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <span class="close-btn" onclick="window.history.back();">&times;</span>
    <h2><img src="/img/logo.png" alt="Logo" style="height: 30px; vertical-align: middle;" /> Iniciar sesión</h2>
<hr>
    <form th:action="@{/login}" method="post" autocomplete="off">
      <div class="mb-3">
        <label for="username">Email o Usuario <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>

      <div class="mb-3">
        <label for="password">Contraseña <span class="text-danger">*</span></label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required />
          <span class="input-group-text" onclick="togglePassword()">
            <i class="bi bi-eye" id="eyeIcon"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-login">Iniciar sesión</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    }
  </script>
</body>
</html>
